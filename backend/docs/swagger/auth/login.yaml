#componente de venta de maiz
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
#Login usuarios
/api/corn/buy:
  post:
    tags:
      - Auth
    security: []
    produces:
      - application/json
    description: Venta de maíz
    summary: Venta de maíz
    requestBody:
      content:
        'application/json':
          schema:
            properties:
                username:
                  type: string
                  example: 'admin'
                password:
                  type: string
                  example: 'Test1234*'
            required:
              - username
              - password
    responses:
      200:
        description: Success